            color: #dc3545;

        .result.show {

        }

        .result.winner {
            background: linear-gradient(145deg, #ffc107, #fd7e14);

        @keyframes pulse {

    <script>
        // Lista de descontos disponíveis
        const discounts = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 60, 70];
        
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyByGvHSjG1GYU44aclcq7Zwn_yhgiMZIxo",
            authDomain: "roleta-burger068.firebaseapp.com",

            measurementId: "G-VJFV9NY5H6"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Função para carregar cupons (sincronização real com Firebase)
        async function getCupons() {
            try {
                const snapshot = await database.ref('cupons').once('value');
                const cupons = snapshot.val() || [];
                // Salva local como backup
                localStorage.setItem('cuponsDisponiveis', JSON.stringify(cupons));
                return cupons;
            } catch (error) {
                console.error('Erro ao carregar cupons online:', error);
                // Fallback para localStorage
                return JSON.parse(localStorage.getItem('cuponsDisponiveis') || '[]');
            }
        }
        
        // Função para salvar cupons (sincronização real com Firebase)
        async function setCupons(cupons) {
            try {
                await database.ref('cupons').set(cupons);
                localStorage.setItem('cuponsDisponiveis', JSON.stringify(cupons));
                return cupons;
            } catch (error) {
                console.error('Erro ao salvar cupons online:', error);
                // Fallback para localStorage
                localStorage.setItem('cuponsDisponiveis', JSON.stringify(cupons));
                return cupons;
            }
        }
        
        // Função para gerar código determinístico
        function generateDeterministicCode(desconto, timestamp) {
            // Cria um hash simples baseado no desconto e timestamp
            const data = `${desconto}${Math.floor(timestamp / 1000)}`;
            let hash = 0;
            for (let i = 0; i < data.length; i++) {
                const char = data.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Converte para 32bit
            }
            
            // Converte para string base36 e pega os primeiros 6 caracteres
            const hashStr = Math.abs(hash).toString(36).toUpperCase().padStart(6, '0').substr(0, 6);
            
            // Formato: DESC-DESCONTO-HASH-TIMESTAMP
            const timeStr = Math.floor(timestamp / 1000).toString(36).toUpperCase();
            return `DESC-${desconto}-${hashStr}-${timeStr}`;
        }
        
        // Função para validar código determinístico
        function validateDeterministicCode(codigo) {
            try {
                const parts = codigo.split('-');
                if (parts.length !== 4 || parts[0] !== 'DESC') {
                    return null;
                }
                
                const desconto = parseInt(parts[1]);
                const hashRecebido = parts[2];
                const timeStr = parts[3];
                
                // Reconstrói o timestamp
                const timestamp = parseInt(timeStr, 36) * 1000;
                
                // Verifica se o desconto é válido
                if (!discounts.includes(desconto)) {
                    return null;
                }
                
                // Verifica se não expirou (24 horas)
                const agora = Date.now();
                const umDia = 24 * 60 * 60 * 1000;
                if (agora - timestamp > umDia) {
                    return { expired: true };
                }
                
                // Reconstrói o hash esperado
                const data = `${desconto}${Math.floor(timestamp / 1000)}`;
                let hash = 0;
                for (let i = 0; i < data.length; i++) {
                    const char = data.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                
                const hashEsperado = Math.abs(hash).toString(36).toUpperCase().padStart(6, '0').substr(0, 6);
                
                // Verifica se o hash confere
                if (hashRecebido !== hashEsperado) {
                    return null;
                }
                
                // Formata os dígitos para exibição
                const digits = desconto.toString().padStart(2, '0').split('');
                
                return {
                    desconto: desconto,
                    timestamp: timestamp,
                    digits: digits,
                    valid: true
                };
                
            } catch (e) {
                return null;
            }
        }
        
        // Elementos do DOM
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const particlesContainer = document.getElementById('particles');

        // Função para criar partículas de celebração
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    
                    const colors = ['#dc3545', '#ffc107', '#28a745', '#ffffff', '#fd7e14'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Função para animar os rolos
        function animateReel(reel, duration, finalValue) {
            const reelContent = reel.querySelector('.reel-content');
            reel.classList.add('spinning');
            
            const interval = setInterval(() => {
                if (reel === reel3) {
                    reelContent.textContent = '%';
                } else {
                    reelContent.textContent = Math.floor(Math.random() * 10);
                }
            }, 100);
            
            setTimeout(() => {
                clearInterval(interval);
                reel.classList.remove('spinning');
                reelContent.textContent = finalValue;
            }, duration);
        }

        // Função principal do caça-níquel
        async function spin() {
            // Verifica se o usuário já jogou
            if (localStorage.getItem('jaJogou') === 'true') {
                return;
            }
            
            // Verifica se há cupons disponíveis
            const cupons = await getCupons();
            const cuponsDisponiveis = cupons.filter(c => (c.quantidade - c.usado) > 0);
            
            if (cuponsDisponiveis.length === 0) {
                alert('Não há cupons disponíveis no momento. Tente novamente mais tarde!');
                return;
            }
            
            // Desabilita o botão
            spinButton.disabled = true;
            spinButton.textContent = '🎰 GIRANDO...';
            
            // Esconde resultado anterior
            result.classList.remove('show', 'winner');
            
            // Sorteia um cupom aleatório dos disponíveis
            const cupomSorteado = cuponsDisponiveis[Math.floor(Math.random() * cuponsDisponiveis.length)];
            
            // Separa os dígitos do desconto
            const digits = cupomSorteado.desconto.toString().padStart(2, '0').split('');
            
            // Anima os rolos com durações diferentes
            animateReel(reel1, 1000, digits[0]);
            animateReel(reel2, 1500, digits[1]);
            animateReel(reel3, 2000, '%');
            
            // Mostra o resultado após as animações
            setTimeout(async () => {
                let message = '';
                let isWinner = false;
                
                if (cupomSorteado.desconto >= 50) {
                    message = `🎉 PARABÉNS! Você ganhou o cupom "${cupomSorteado.nome}" de ${cupomSorteado.desconto}% de desconto! 🎉`;
                    isWinner = true;
                } else if (cupomSorteado.desconto >= 30) {
                    message = `🎊 Ótimo! Você ganhou o cupom "${cupomSorteado.nome}" de ${cupomSorteado.desconto}% de desconto! 🎊`;
                    isWinner = true;
                } else {
                    message = `🎁 Você ganhou o cupom "${cupomSorteado.nome}" de ${cupomSorteado.desconto}% de desconto!`;
                }
                
                result.textContent = message;
                result.classList.add('show');
                
                if (isWinner) {
                    result.classList.add('winner');
                    createParticles();
                }
                
                // Consome o cupom (decrementa quantidade)
                await consumirCupom(cupomSorteado.id);
                
                const resultData = {
                    cupomNome: cupomSorteado.nome,

        // Função para criar cupom
        async function criarCupom() {
            const nome = document.getElementById('cupomNome').value.trim().toUpperCase();
            const desconto = parseInt(document.getElementById('cupomDesconto').value);
            const quantidade = parseInt(document.getElementById('cupomQuantidade').value);
            
            if (!nome || !desconto || !quantidade) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            if (desconto < 1 || desconto > 100) {
                alert('Desconto deve ser entre 1% e 100%!');
                return;
            }
            
            if (quantidade < 1) {
                alert('Quantidade deve ser maior que 0!');
                return;
            }
            
            // Pega cupons existentes
            const cupons = await getCupons();
            
            // Verifica se já existe um cupom com esse nome
            const existente = cupons.find(c => c.nome === nome);
            if (existente) {
                // Adiciona à quantidade existente
                existente.quantidade += quantidade;
            } else {
                // Cria novo cupom
                cupons.push({
                    nome: nome,
                    desconto: desconto,
                    quantidade: quantidade,
                    usado: 0,
                    id: Date.now()
                });
            }
            
            // Salva online e local
            await setCupons(cupons);
            
            // Limpa os campos
            document.getElementById('cupomNome').value = '';
            document.getElementById('cupomDesconto').value = '';
            document.getElementById('cupomQuantidade').value = '';
            
            // Atualiza a lista
            atualizarListaCupons();
        }

            if (confirm('Tem certeza que deseja remover este cupom?')) {
                let cupons = await getCupons();
                cupons = cupons.filter(c => c.id !== id);
                await setCupons(cupons);
                atualizarListaCupons();
            }
        }
    </script>
